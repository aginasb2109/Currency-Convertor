<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h2>CURRENCY CONVERTOR</h2>
     
     <div class="main">
         <div class="initial">
              <div class="options"><select id="from"> </select></div>
              <div class="input"><input id="result1" type="number"></div>
        </div>

      

        <div class="target">
             <div class="options"><select id="To"> </select></div>
             <div class="input"><input id="result2" disabled type="number"></div>
         </div>
      </div>

     
     <button class="result" id="btn">Convert</button>
   </div>
   <script src="currency.js"></script>    
</body>
</html>
